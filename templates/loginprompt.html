{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class=container>
<h1>You need to be logged in to {{ function }}.</h1>
<form action="/login" method="POST">
<div class="form-group">
    <label for="username">Username:</label><br>
    <input class="formcontrol" type="text" name="username">
</div>
<div class="form-group">
    <label for="password">Password:</label><br>
    <input class="formcontrol" type="password" name="password">
</div>
<div class="form-group">
    <input class="formcontrol" type="submit" value="Log in">
</div>
</form>
<h2>If you don't have an account, you can register here:</h2>
<p><a href="/register">To registration</a></p>
</div>
{% endblock %}
